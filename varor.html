<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Varor</title>
    <style>
		input[type=text] {
			padding: 10px;
			font-size: 16px;
		}
		button {
			padding: 10px;
			font-size: 16px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		ul {
			list-style-type: none;
			padding: 0;
		}
		li {
			display: flex;
			align-items: center;
			padding: 10px;
			margin-bottom: 10px;
			background-color: #f2f2f2;
			border-radius: 4px;
		}
		li > span {
			flex: 1;
		}
		li > button {
			margin-left: 10px;
			background-color: #f44336;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
  </head>
  <body>
    <h1>Varor</h1>
    <form>
      <label for="vara">Vara:</label>
      <input type="text" id="vara" />
      <button type="button" onclick="addVara()">Lägg till</button>
    </form>
    <table id="varor">
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script>
      function createNewRow(vara) {
        const tbody = document.querySelector("#varor tbody");
        const row = tbody.insertRow();
        const cell1 = row.insertCell();
        cell1.textContent = vara;
        const cell2 = row.insertCell();
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Ta bort";
        deleteButton.onclick = function () {
          row.remove();
          saveVarorToLocalStorage();
        };
        cell2.appendChild(deleteButton);
      }

      function saveVara(vara) {
        const varor = getVarorFromLocalStorage();
        varor.push(vara);
        localStorage.setItem("varor", JSON.stringify(varor));
      }

      function addVara() {
        const varaInput = document.querySelector("#vara");
        const vara = varaInput.value.trim();
        if (!vara) {
          alert("Varan får inte vara tom.");
          return;
        }
        createNewRow(vara);
        saveVara(vara);
        varaInput.value = "";
        varaInput.focus();
      }

      function getVarorFromLocalStorage() {
        const varorJSON = localStorage.getItem("varor");
        if (varorJSON) {
          return JSON.parse(varorJSON);
        } else {
          return [];
        }
      }

      function loadVarorFromLocalStorage() {
        const varor = getVarorFromLocalStorage();
        varor.forEach((vara) => createNewRow(vara));
      }

      function saveVarorToLocalStorage() {
        const rows = document.querySelectorAll("#varor tbody tr");
        const varor = [];
        rows.forEach((row) => varor.push(row.cells[0].textContent));
        localStorage.setItem("varor", JSON.stringify(varor));
      }

      loadVarorFromLocalStorage();
    </script>
  </body>
</html>
